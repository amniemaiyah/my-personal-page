        section {

            margin: 40px auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        }
        section h2 {
            font-size: 2.5rem;
            color: #5B8C8D;
            margin-bottom: 30px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;

        .gallery-item:hover {

        .gallery-item img:hover {

            margin: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        nav a:hover {
            background: #5B8C8D;
